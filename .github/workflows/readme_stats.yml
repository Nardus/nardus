name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *" # Runs once daily at midnight
  workflow_dispatch:

jobs:
  # Top languages
  generate-top-langs:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Generate top languages card (dark mode)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&langs_count=6&exclude_repo=nardusmollentze.com&hide=tex&theme=dark
          path: cards/top-langs-dark.svg
          token: ${{ secrets.PAT }}

      - name: Generate top languages card (light mode)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&langs_count=6&exclude_repo=nardusmollentze.com&hide=tex&theme=default
          path: cards/top-langs-light.svg
          token: ${{ secrets.PAT }}

      - uses: actions/upload-artifact@v4
        with:
          name: top-langs-cards
          path: cards/top-langs-*.svg

  # Pinned repos
  generate-pin-cards:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    strategy:
      matrix:
        include:
          - { repo: ace2,            username: "${{ github.repository_owner }}" }
          - { repo: haystack,        username: "viralemergence" }
          - { repo: zoonotic_rank,   username: "${{ github.repository_owner }}" }
          - { repo: hiv_growth_rates, username: "${{ github.repository_owner }}" }
          - { repo: isg_composition, username: "${{ github.repository_owner }}" }
          - { repo: beast_utils,     username: "${{ github.repository_owner }}" }
          - { repo: geo_features,    username: "${{ github.repository_owner }}" }

    steps:
      - uses: actions/checkout@v6

      - name: Generate pin card - ${{ matrix.repo }} (dark mode)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ matrix.username }}&repo=${{ matrix.repo }}&theme=dark
          path: cards/pin-${{ matrix.repo }}-dark.svg
          token: ${{ secrets.PAT }}

      - name: Generate pin card - ${{ matrix.repo }} (light mode)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ matrix.username }}&repo=${{ matrix.repo }}&theme=default
          path: cards/pin-${{ matrix.repo }}-light.svg
          token: ${{ secrets.PAT }}

      - uses: actions/upload-artifact@v4
        with:
          name: pin-${{ matrix.repo }}-cards
          path: cards/pin-${{ matrix.repo }}-*.svg

  # Commit
  commit:
    runs-on: ubuntu-latest
    needs: [generate-top-langs, generate-pin-cards]

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true  # restores artifacts to the same paths they were uploaded from (i.e., cards/*.svg)

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add cards/*.svg
          git commit -m "Update README cards" || exit 0
          git push
